<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-1" id="combobox-label-id-35">{label}</label>
        <div class="slds-form-element__control">
          <div class="slds-combobox_container">
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
              <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                <input data-api-name={apiName} type="text" class="slds-input slds-combobox__input" id="lookup-combobox-id-1" aria-autocomplete="list" aria-controls="listbox-id-1" aria-expanded="false" aria-haspopup="listbox" autocomplete="off" role="combobox" placeholder="Search..." value={keyword} oninput={updateKeyword} onkeydown={optionSearch}/>
                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                    <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                </span>
              </div>
              <div id="lookup-listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <template for:each={options} for:item='option'>
                        <li key={option.value} data-id={option.value} role="presentation" class="slds-listbox__item">
                            <div data-id={option.value} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                <span class="slds-media__figure slds-listbox__option-icon">
                                    <span class="slds-icon_container slds-icon-standard-account">
                                        <lightning-icon icon-name={option.icon} size="small"></lightning-icon>
                                    </span>
                                </span>
                                <span class="slds-media__body">
                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">{option.label}</span>
                                    <template if:true={option.info}>
                                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{option.info}</span>
                                    </template>
                                </span>
                            </div>
                        </li>
                    </template>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
</template>
